services:
  nest:
    container_name: nest
    restart: always
    build:
      context: .
      dockerfile: ./nest/Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ./nest/.env
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
      - RUN_MIGRATIONS_ON_START=0
    volumes:
      - ./nest:/usr/src/app
      - super_node_modules:/usr/src/app/node_modules
    working_dir: /usr/src/app
    tmpfs:
      - /tmp
    networks:
      - super_net

  postgres:
    restart: always
    image: postgres:14-alpine
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - super_net

  pgadmin:
    image: dpage/pgadmin4:8
    restart: unless-stopped
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD}
    ports:
      - 5050:80
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - super_net

  redis:
    image: redis:7.4
    restart: always
    ports:
      - 6379:6379
    volumes:
      - redis_data:/data
    healthcheck:
      test:
        - CMD
        - redis-cli
        - ping
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - super_net

volumes:
  super_node_modules:
  postgres_data:
  pgadmin-data:
  redis_data:
networks:
  super_net:
